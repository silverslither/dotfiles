[main]
term=foot-extra

font=FiraMono Nerd Font:weight=medium:size=12
font-bold=FiraMono Nerd Font:weight=bold:size=12
font-italic=FiraMono Nerd Font:weight=medium:slant=italic:size=12
font-bold-italic=FiraMono Nerd Font:weight=bold:slant=italic:size=12

pad=4x0 center

include=/usr/share/foot/themes/kitty

[colors]
alpha=0.75
foreground=d3dae3
background=182030

[key-bindings]
fullscreen=F11
pipe-command-output=[sh -c "f=$(mktemp) && cat - > $f && foot nvim $f; rm $f"] Control+underscore
